{% extends 'base.html' %} 
{% load static %}

{% block css %}
{% endblock %}

{% block content %}


<div class="container">
    <div class="row p-3">
        <div class="col-md-12 my-1 text-center">
            <h3>{{ title }}</h3>
        </div>
        <div class="col-md-5 mx-auto">
            <form class="form" method="POST">
                {% csrf_token %}
                {% for field in form %}   
                    <div class="form-row mb-2">
                        <div class="col-md-3"><label for="{{ field.id_for_label }}">{{ field.label }}:</label></div>
                        <div class="col-md-9">
                            {{ field }}
                            {% for error in field.errors %}
                                <span class="small text-danger d-block">{{ error|escape }} </span>
                            {% endfor %}
                        </div>
                    </div>
                {% endfor %}
                <div class="form-row ">
                    <div class="col-sm-12 col-md-3 mt-3 ml-auto">
                        <button type="submit" class="btn btn-block btn-danger">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>




{% endblock %}

<script>
</script>
{% endblock %}
