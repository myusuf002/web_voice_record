{% load static %}

<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Textta">
    <meta name="author" content="Muhammad Yusuf">

    <!-- Title Page -->
    <title>Voice - {{ page|title }}</title>

    <!-- Icon Page -->
    <link rel="icon" href="{% static 'favicon.png' %}">

    <!-- FontAwesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Custom CSS -->
    {% block CSS %}
    <style>
        a{ text-decoration: none !important;}
    </style>
    {% endblock %}
</head>
<body class="bg-white">
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top border-bottom justify-content-between">
        <a class="navbar-brand" href="{% url 'speak' %}">
            <img src="{% static 'favicon.png' %}" alt="Voice" width="30" height="30" >
            <span class="d-lg-none mx-auto">Voice</span>
            <span class="d-none d-lg-inline">Voice</span>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item  {% if page == 'speak' %} active {% endif %}">
                    <a class="nav-link text-danger" href="{% url 'speak' %}">Speak</a>
                </li>
		        {% comment %} <li class="nav-item  {% if page == 'listen' %} active {% endif %}">
                    <a class="nav-link text-danger" href="{% url 'listen' %}">Listen</a>
                </li> {% endcomment %}
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">Navbar</div>
        </div>
    </div>
    <!-- content here -->
    {% block content %}
    {% endblock %}
    
    <!-- footer -->
    <footer class="footer pt-3 pb-5 border-top">
        <div class="container text-center">
            <span class="small text-danger">Copyright Â© 2020 <b>ATR</b> - Voice</span>
        </div>
    </footer>
    <!-- Custom Script -->
    {% block js %}{% endblock %}
</body>
</html>
